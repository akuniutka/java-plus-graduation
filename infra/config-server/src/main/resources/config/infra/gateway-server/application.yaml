spring:
  main:
    banner-mode: off
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**
        - id: ewm-main-service_route
          uri: lb://ewm-main-service
          predicates:
            - Path=/**
server:
  port: 8080
