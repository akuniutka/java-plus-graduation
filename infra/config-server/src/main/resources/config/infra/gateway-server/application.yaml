spring:
  main:
    banner-mode: off
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**
        - id: requests-service_route
          uri: lb://ewm-main-service
          predicates:
            - Path=/users/*/events/*/requests/**
        - id: event-service_route
          uri: lb://event-service
          predicates:
            - Path=/admin/events/**, /users/*/events/**, /events/**, /categories/**, /admin/categories/**
        - id: ewm-main-service_route
          uri: lb://ewm-main-service
          predicates:
            - Path=/**
server:
  port: 8080
