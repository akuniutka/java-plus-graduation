spring:
  main.banner-mode: OFF
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ewm_stats
    username: stats
    password: stats
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  sql:
    init:
      mode: always
  cloud:
    config:
      enabled: false
eureka:
  client:
    enabled: false
